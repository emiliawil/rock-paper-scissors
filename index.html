<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
    <h1>Rock, Paper, Scissors</h1>
    <h2 id="result">Choose your weapon...</h2>
    <div id="player-choices">
        <button id="rock" aria-label="Rock" alt="Rock">🪨</button>
        <button id="paper" aria-label="Paper" alt="Paper">📰</button>
        <button id="scissors" aria-label="Scissors" alt="Scissors">✂️</button>
    </div>
    <div id="">
        <p>Rounds played: <span id="round-count">0</span></p>
    </div>
    <div id="results">
        <p>Player: <span id="player-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>
    </div>
    <div id="reset">
        <button id="reset" aria-label="Reset">Reset</button>
    </div>
    </div>
    <footer>
        <p>Created by <a href="emiliawil.dev">Emilia</a></p>
        <a class="no-underline" href="https://www.github.com/emiliawil/rock-paper-scissors">
            <img src="https://img.shields.io/badge/-GitHub-black?style=social&logo=github" alt="GitHub">
        </a>
        <a class="no-underline" href="https://www.linkedin.com/in/emiliawil">
            <img src="https://img.shields.io/badge/-LinkedIn-black?style=social&logo=linkedin" alt="LinkedIn">
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
